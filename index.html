<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS Widget</title>
    <!-- Einbindung des Widgets -->
    <script src="https://fahrinfo.vbb.de/webapp/staticfiles/hafas-widget-core.1.0.0.js?language=de_DE"></script>
</head>
<body>
    <h1>HFS Widget Beispiel</h1>
    <!-- Widget Code -->
    <div data-hfs-widget="true" 
         data-hfs-widget-cfg-colorscheme="light" 
         data-hfs-widget-sq="true" 
         data-hfs-widget-sq-displaymode="results" 
         data-hfs-widget-sq-location="A=1@O=Seestr./Amrumer Str. (Berlin)@X=13344055@Y=52546220@U=86@L=900009105@B=1@p=1734609208@" 
         data-hfs-widget-sq-locationname="Seestr./Amrumer Str. (Berlin)">
    </div>
</body>
</html>
